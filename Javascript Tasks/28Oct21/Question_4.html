<!-- Q.4 Write a JavaScript conditional statement to sort three numbers. 
Display an alert box to show the result. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Input 1: <input type="text" id="n1">
    <br><br>
    Input 2: <input type="text" id="n2">
    <br><br>
    Input 3: <input type="text" id="n3">
    <br><br>
    <button onclick="checkSign()" >Check</button>

    <script>
        function checkSign(){
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var num3 = document.getElementById("n3").value;
            
            if(num1 < num2 && num1 < num3){
                if(num2 < num3){
                    window.alert(num1+" "+num2+" "+num3+" ")
                }
                else{
                    window.alert(num1+" "+num3+" "+num2+" ")
                }
            }
            else if(num2 < num1 && num2 < num3){
                if(num1 < num3){
                    window.alert(num2+" "+num1+" "+num3+" ")
                }
                else{
                    window.alert(num2+" "+num3+" "+num1+" ")
                }
            }

            else if(num3 < num1 && num3 < num2){
                if(num1 < num2){
                    window.alert(num3+" "+num1+" "+num2+" ")
                }
                else{
                    window.alert(num3+" "+num2+" "+num1+" ")
                }
            }
        }
    </script>
</body>
</html>
