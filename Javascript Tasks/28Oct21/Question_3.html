<!-- Q.3 Write a JavaScript conditional statement to find the sign of product of three 
    numbers. Display an alert box with the specified sign. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Input 1: <input type="text" id="n1">
    <br><br>
    Input 2: <input type="text" id="n2">
    <br><br>
    Input 3: <input type="text" id="n3">
    <br><br>
    <button onclick="checkSign()" >Check</button>

    <script>
        function checkSign(){
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var num3 = document.getElementById("n3").value;
            var prod = num1 * num2 * num3
            
            if(prod < 0){
                window.alert("Sign is - ")
            }
            else{
                window.alert("Sign is + ")
            }
        }
    </script>
</body>
</html>
