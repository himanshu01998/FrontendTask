<!-- Q.2 Write a JavaScript program that accept two integers and display the larger. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Input 1: <input type="text" id="n1">
    <br><br>
    Input 2: <input type="text" id="n2">
    <br><br>
    <button onclick="greater1()" >Check</button>

    <script>
        function greater1(){
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            if(num1 > num2){
                window.alert(num1+" is Greater.")
            }
            else{
                window.alert(num2+" is Greater.")
            }
        }
    </script>
</body>
</html>
