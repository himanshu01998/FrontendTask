<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <div class="cont mx-5 mt-3 mb-5">
        <form action="" onsubmit="return validate()">
            <h4 class="bg-danger text-white p-2">Personal details:- </h4>
            <div class="row mt-4">
                <div class="col">
                    <div class="mb-3">
                        <label for="applicationno" class="form-label">Application No.</label>
                        <input type="text" class="form-control" autocomplete="off" id="applicationno">
                        <span id="spanapplicationno" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" autocomplete="off" id="fullname">
                        <span id="spanfullname" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" autocomplete="off" id="email">
                        <span id="spanemail" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" autocomplete="off" id="mobile">
                        <span id="spanmobile" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                        <span id="spandob" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="categories w-100 p-2">
                            <option value="">Select....</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <span id="spangender" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="aadhar" class="form-label">Aadhar Number</label>
                        <input type="text" class="form-control" id="aadhar">
                        <span id="spanaadhar" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="fathername" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="fathername">
                        <span id="spanfathername" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="mothername" class="form-label">Mother's Name</label>
                        <input type="text" class="form-control" id="mothername">
                        <span id="spanmothername" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="categories w-100 p-2">
                            <option value="">Select....</option>
                            <option value="General">General</option>
                            <option value="OBC">OBC</option>
                            <option value="St/Sc">St/Sc</option>
                            <option value="Other">Other</option>
                        </select>
                        <span id="spancategory" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="religion" class="form-label">Religion</label>
                        <select id="religion" class="categories w-100 p-2">
                            <option value="">Select....</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Muslim">Muslim</option>
                            <option value="Sikh">Sikh</option>
                            <option value="Other">Other</option>
                        </select>
                        <span id="spanreligion" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="nationality">
                        <span id="spannationality" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
            </div>

            <h4 class="bg-danger text-white mt-5 p-2">Address:- </h4>
            <div class="row mt-4">
                <div class="col">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                        <span id="spanaddress" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="categories w-100 p-2">
                            <option value="">Select....</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Telangana">Telangana</option>
                        </select>
                        <span id="spanstate" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                        <span id="spancity" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="pincode">
                        <span id="spanpincode" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
            </div>

            <h4 class="bg-danger text-white mt-5 p-2">Course Details:- </h4>
            <div class="row mt-4">
                <div class="col">
                    <div class="mb-3">
                        <label for="discipline" class="form-label">Discipline</label>
                        <select id="discipline" class="categories w-100 p-2">
                            <option value="">Select....</option>
                            <option value="UG">UG</option>
                            <option value="PG">PG</option>
                        </select>
                        <span id="spandiscipline" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="programme" class="form-label">Programme</label>
                        <select id="programme" class="categories w-100 p-2">
                            <option value="">....</option>
                            <option value="btech">B.Tech</option>
                            <option value="mtech">M.Tech</option>
                        </select>
                        <span id="spanprogramme" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <select id="specialization" class="categories w-100 p-2">
                            <option value="">....</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Civil">Civil</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Electrical">Electrical</option>
                        </select>
                        <span id="spanspecialization" class="text-danger mx-2 font-monospace"></span>
                    </div>
                </div>
            </div>
        
            <div class="update-btn mt-4">
                <input class="btn btn-light btn-outline-danger" type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
